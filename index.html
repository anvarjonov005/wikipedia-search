<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Search website</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="container divs d-flex justify-content-between align-items-center py-3 ">
                <h2 class="fonts">wikipedia.</h2>
                <form class="searchForm d-flex">
                    <input type="search" class="searchInput form-control" placeholder="Write...">
                    <button type="submit" class="searchButton btn btn-danger">Search</button>
                </form>
            </div>
        </div>
        <div class="py-3"></div>
        <section class="container results"></section>
        <br>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="app.js"></script>
</body>

</html>
